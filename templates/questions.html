    <div class="choices">
      <p class="choice"><input type="radio" name="answer" value="{{ choice }}" required> {{ choice }}</p>
    </div>
    {% endfor %}
    </select>
    <button class="button">Continue</button>
  </form>
</div>

{% endblock %}
